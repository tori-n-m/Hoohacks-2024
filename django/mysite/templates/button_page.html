<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
</head>
<body>
    <h1>Are you a new or returning student?</h1>
    <form action="{% url 'signin' %}" method="get">
        <button type="submit">I'm A Returning Student</button>
    </form>
    <form action="{% url 'signup' %}" method="get">
        <button type="submit">I'm A New Student</button>
    </form>
</body>
</html>
